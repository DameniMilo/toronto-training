<div class="row">
	<div class="col-sm-12">
		<h3 class="page-header">Create new module</h3>
	</div>
</div>
<div class="row">
	<div class="col-sm-offset-3 col-sm-6">
		<form class="form-horizontal">
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
					    <label for="name" class="col-sm-4 control-label">Name</label>
					    <div class="col-sm-8">
					    	<input type="text" class="form-control" id="name" placeholder="Module name" ng-model="name">
					    </div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
					    <label for="score" class="col-sm-4 control-label">Score</label>
					    <div class="col-sm-8">
					    	<input type="number" class="form-control" id="score" placeholder="Module score" ng-model="score">
					    </div>
					</div>
				</div>
			</div>
			<div class="form-group">
			    <label for="description" class="col-sm-2 control-label">Description</label>
			    <div class="col-sm-10">
			    	<textarea class="form-control" id="description" rows="5" ng-model="description">Module description</textarea>
			    </div>
			</div>
			<div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			    	<button class="btn btn-primary" type="submit">
			    		Create
			    	</button>
			    </div>
			</div>
		</form>
	</div>
</div>
