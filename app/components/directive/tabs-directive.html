<div class="container">
    <h3>Tabs</h3>
    <ul class="nav nav-tabs">
        <li ng-repeat="(name, tab) in tabs" ng-class="{active: isSelected(name)}"><a href="" ng-click="select(name)">{{name}}</a></li>
    </ul>
    <ul>
        <li ng-repeat="(name, value) in getSelectedTab()">
            {{name}} : {{value}}
        </li>
    </ul>
</div>
