<div class="row">
	<div class="col-sm-12">
		<div ng-switch on="dataError">
			<div ng-switch-when="false">
				<h3 class="page-header">{{ moduleData.name }}</h3>
				<p class="lead">{{ moduleData.description }}</p>
				<module-tabs tabs="moduleData.tabs"></module-tabs>
			</div>
			<div ng-switch-default>
				<div class="alert alert-danger">
				<h4>DataBase ERROR!</h4>
				<p>The requested module does not have detailled data!</p>
				<a href="#/modules-list" class="btn btn-default">
					<i class="glyphicon glyphicon-arrow-left"></i>
					Back to previous page
				</a>
				</div>
			</div>
		</div>
	</div>
</div>
